<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bertahan Satu Cinta ðŸ’ž</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #ffe6f2);
    font-family: "Poppins", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* Lirik di tengah layar */
  #lyrics {
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* Efek hati terbang */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    opacity: 0.7;
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(45deg);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-800px) rotate(45deg);
      opacity: 0;
    }
  }

  /* Pemutar lagu disembunyikan agar auto-play */
  audio {
    display: none;
  }
</style>
</head>
<body>

<h1 style="color:#ffb3c6; text-shadow:0 0 10px white;">Bertahan Satu Cinta ðŸ’—</h1>
<div id="lyrics"></div>

<audio id="music" autoplay>
  <source src="Bertahan satu cinta.mp3" type="audio/mpeg">
</audio>

<script>
const lyrics = [
  "Karena kamu cantik",
  "Kan ku beri segalanya apa yang ku punya",
  "Dan hatimu baik",
  "Sempurnalah duniaku saat kau disisiku",
  "Bukan karena make up di wajahmu",
  "Atau lipstik merah itu",
  "Lembut hati tutur kata",
  "Terciptalah cinta yang ku puja"
];

let current = 0;
const lyricElement = document.getElementById("lyrics");

// Ganti lirik setiap 4 detik (bisa diubah biar pas)
setInterval(() => {
  lyricElement.style.opacity = 0;
  setTimeout(() => {
    lyricElement.textContent = lyrics[current];
    lyricElement.style.opacity = 1;
    current = (current + 1) % lyrics.length;
  }, 1000);
}, 4000);

// Bikin hati terbang
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.background = ["#ffb3d9", "#ff66b2", "#ffcce6"][Math.floor(Math.random() * 3)];
  heart.style.animationDuration = 4 + Math.random() * 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
